<!-- Bài 1: 
Cho 2 số a, b được lấy từ hàm prompt, hãy tính giá trị cộng, trừ, nhân, chia 
và chia lấy dư của 2 số và hiển thị lên trên trình duyệt -->

<html>
	<head>	
	</head>
	<body>
		<script>
			var a, b;
 
			 a = prompt("Nhập số a");
			 b = prompt("Nhập số b");

			 a = parseInt(a);
			 b = parseInt(b);

			 document.write("a = " + a  + "<br/>");
			 document.write("b = " + b  + "<br/>");
			 document.write("Tổng : " + (a + b) + "<br/>");
			 document.write("Hiệu : " + (a - b) + "<br/>");
			 document.write("Tích : " + (a * b) + "<br/>");
			 document.write("Thương : " + (a / b) + "<br/>");
			 document.write("Phần dư : " + (a % b) + "<br/>");
		</script>
	</body>
</html>
