<!-- Bài 5:
Dùng vòng lặp for hãy in ra các số tự nhiên chia hết cho 3 trong khoảng số từ 0 đến 300 -->

<!DOCTYPE html>
<html>
    <head>
        <title>Freetuts.net</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script language="javascript">
            for (var i = 0; i <= 300; i++){
                if (i % 3 == 0){
                    document.write(i + ' - ');
                }
            }
        </script>
    </body>
</html>
