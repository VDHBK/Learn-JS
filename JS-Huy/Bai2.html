<!-- Bài 2: 
Kiểm tra xem 1 số ( được nhập bất kì bằng cách dùng hàm prompt )  
có chia hết cho n( n tự chọn ) hay không -->

<!DOCTYPE html>
<html>
    <head>
        <title> Bài tập Javascript</title>
    </head>
    <body>
        <script language="javascript">
        
            var num = prompt("Nhập vàomột số cần kiểm tra có chia hết cho 3 hay không");s
            num = parseInt(num);
             
            // Kiểm tra 
            if (num % 3 == 0){
                document.write(num + ' chia hết cho 3');
            }
            else{
                document.write(num + ' không chia hết cho 3');
            }
             
        </script>
    </body>
</html>
