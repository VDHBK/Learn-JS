<!-- Bài 3:
Trong siêu thị, các hàng hóa được đánh mã sản phẩm từ 1->9:
1: Táo, 2: Dứa, 3: Xoài, 4: Dưa hấu, 5: Thịt lợn, 6: Thịt gà, 7: Thịt bò, 8: Rau bí, 9: Rau ngót
Viết chương trình giúp nhập vào mã sản phẩm và hiển thị ra đúng tên sản phẩm tương ứng -->

<html>
	<head>	
	</head>
	<body>
		<script>
      
 // Nhập mã trái cây
var code = prompt('Nhập mã sản phẩm');
 
 // Biến lưu trữ thông báo
 var message = '';
  
 switch (code) {
     case '1':
         message = "Táo";
         break;
     case '2':
         message = "Dứa";
         break;
     case '3':
         message = "Xoài";
         break;
     case '4':
         message = "Dưa hấu";
         break;
     case '5':
         message = "Thịt lợn";
         break;
     case '6':
         message = "Thịt gà";
         break;
     case '7':
         message = "Thịt bò";
         break;
     case '8':
         message = "Rau bí";
         break;
     case '9':
         message = "Rau ngót";
         break;   
     default : 
         message = "Không tìm thấy sản phẩm phù hợp";
 }
  
 // In thông báo
 document.write(message);

		</script>
	</body>
</html>
