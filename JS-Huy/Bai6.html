<!-- Bài 6:
Viết hàm kiểm tra một số bất kì nhập vào có phải số nguyên tố hay không dựa vào khái niệm
"số nguyên tố là số lớn hơn 1 và chia hết cho 1 và chính nó"
Test với 2 số: 1123, 2345 -->
<html>
	<head>	
	</head>
	<body>
        <script language="javascript">
            function kiem_tra_snt(n)
            {
           
                var flag = true;
          
                // Nếu n bé hơn 2 tức là không phải số nguyên tố
                if (n < 2){
                    flag = false;
                }
                else{
                    // lặp từ 2 tới n-1
                    for (var i = 2; i < n-1; i++)
                    {
                        if (n % i == 0){
                            flag = false;
                            break;
                        }
                    }
                }
          
                // Kiểm tra biến flag
                if (flag == true){
                    document.write(n + " là số nguyên tố <br/>");
                }
                else{
                    document.write(n + " không phải là số nguyên tố <br/>");
                }
            }
          
            kiem_tra_snt(1123);
            kiem_tra_snt(2345);
           
          </script>
     
	</body>
</html>
