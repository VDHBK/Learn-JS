<!-- DOM Selecter 2 -->
<html>
	<head>	
	</head>
	<body>
            <p id="title">This is title </p>
            <p class="description">This is description </p>
            <p class="description">This is tag P Three </p>
            <p class="description">This is tag P Four </p>
       
        <script>
            let listObject = document.getElementsByClassName("description");
            listObject[1].style.color="red";
            let object = document.getElementById("title");
            console.log(object);
            object[0].style.color="yellow";
        </script>
	</body>
</html>
